<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kitchen Kompanian</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="device">
    <nav>
      <button data-tab="Inventory" class="active">
        <img src="icons/kitchen.png" alt="Kitchen Icon">
        <span>Inventory</span>
      </button>

      <button data-tab="shopping">
        <img src="" alt="">
        <span>Shopping</span>
      </button>

      <button data-tab="recipes">
        <img src="" alt="">
        <span>Recipes</span>
      </button>

      <button data-tab="profile">
        <img src="" alt="">
        <span>Profile</span>
      </button>
    </nav>

    <main>
      <!-- TAB 1 -->
      <section id="Inventory" class="tab active">
        <h1>Welcome back to Kitchy</h1>
        <div class="scroll-box">
          <h2>Current Fridge Items</h2>
          <input type="text" id="searchFridge" placeholder="Search foods..." />
          <ul id="foodItems"></ul>
        </div>
      </section>

      <!-- TAB 2 -->
      <section id="shopping" class="tab">
        <div style="position:relative;height:100%;">
          <p style="position:absolute;right:16px;bottom:16px;">Down Here</p>
        </div>
      </section>

      <!-- TAB 3 -->
      <section id="recipes" class="tab">
        <p style="color:yellow;background:black;">Yellow on black</p>
        <p style="color:purple;background:yellow;">Purple on yellow</p>
      </section>

      <!-- TAB 4 -->
      <section id="profile" class="tab" style="text-align:center;">
        <img src="" alt="Profile picture" style="width:160px;border-radius:50%;cursor:pointer;" id="profileImg">
        <h3><b>LeBron James</b></h3>
      </section>
    </main>
  </div>

  <script>
    // Tab switching
    const buttons = document.querySelectorAll("nav button");
    const tabs = document.querySelectorAll("section.tab");
    buttons.forEach(btn => btn.addEventListener("click", () => {
      buttons.forEach(b => b.classList.remove("active"));
      tabs.forEach(t => t.classList.remove("active"));
      btn.classList.add("active");
      document.getElementById(btn.dataset.tab).classList.add("active");
    }));

    // Profile notification example
    const img = document.getElementById("profileImg");
    if (img) img.addEventListener("click", () => alert("GOAT"));
  </script>
</body>

</html>
