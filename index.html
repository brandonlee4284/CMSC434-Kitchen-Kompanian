<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kitchen Kompanian</title>
  <style>
    :root {
      --w: 640px;
      --h: 960px;
    }

    body {
      display: grid;
      place-content: center;
      background: #0a0f1d;
      font-family: system-ui, Segoe UI, Roboto, Arial;
      color: #000000;
      margin: 0;
    }

    .device {
      width: var(--w);
      height: var(--h);
      display: grid;
      grid-template-rows: 1fr 64px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, .5);
      background: #ceeaf7;
    }

    nav {
      grid-row: 2;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      background: #1e293b;
      border-top: 1px solid #334155;
    }

    nav button {
      background: #254e70;
      border: 0;
      color: #94a3b8;
      font-weight: 600;
      cursor: pointer;
      padding: 6px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    nav button.active {
      background: #334155;
      color: #f8fafc;
    }

    nav button img {
      width: 20px;
      height: 20px;
      display: block;
    }

    nav button span {
      font-size: 12px;
      line-height: 1;
    }

    main {
      position: relative;
      overflow: hidden;
      grid-row: 1;
    }

    section.tab {
      position: absolute;
      inset: 0;
      overflow: auto;
      padding: 16px;
      display: none;
    }

    section.tab.active {
      display: block;
    }

    .scroll-box {
      overflow: auto;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
<div class="device">
  <nav>
    <button data-tab="Inventory" class="active">
      <img src="icons/kitchen.png" alt="Kitchen Icon">
      <span>Inventory</span>
    </button>

    <button data-tab="shopping">
      <img src="" alt="">
      <span>Shopping</span>
    </button>

    <button data-tab="recipes">
      <img src="" alt="">
      <span>Recipes</span>
    </button>

    <button data-tab="profile">
      <img src="" alt="">
      <span>Profile</span>
    </button>
  </nav>

  <main>
    <!-- TAB 1 -->
    <section id="Inventory" class="tab active">
      <h1>Welcome back to Kitchy</h1>
      <div class="scroll-box">
      </div>
    </section>

    <!-- TAB 2 -->
    <section id="shopping" class="tab">
      <div style="position:relative;height:100%;">
        <p style="position:absolute;right:16px;bottom:16px;">Down Here</p>
      </div>
    </section>

    <!-- TAB 3 -->
    <section id="recipes" class="tab">
      <p style="color:yellow;background:black;">Yellow on black</p>
      <p style="color:purple;background:yellow;">Purple on yellow</p>
    </section>

    <!-- TAB 4 -->
    <section id="profile" class="tab" style="text-align:center;">
      <img src="" alt="Profile picture" style="width:160px;border-radius:50%;cursor:pointer;"
           id="profileImg">
      <h3><b>LeBron James</b></h3>
    </section>
  </main>
</div>

<script>
  // Tab switching
  const buttons = document.querySelectorAll("nav button");
  const tabs = document.querySelectorAll("section.tab");
  buttons.forEach(btn => btn.addEventListener("click", () => {
    buttons.forEach(b => b.classList.remove("active"));
    tabs.forEach(t => t.classList.remove("active"));
    btn.classList.add("active");
    document.getElementById(btn.dataset.tab).classList.add("active");
  }));

  // Profile notification example
  const img = document.getElementById("profileImg");
  if (img) img.addEventListener("click", () => alert("GOAT"));
</script>
</body>

</html>
